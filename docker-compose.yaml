#version: '3.8'

services:
  mongodb:
    build:
      context: .
      dockerfile: dockerfile
    container_name: mongodb_container
    environment:
      MONGO_INITDB_ROOT_USERNAME: testuser
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: podaci
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./dump:/dump
      - ./exports:/exports

volumes:
  mongo_data:
    driver: local
